{% extends "layout.html" %}
{% block content %}
<div class="home">
    <h1>Welcome to the Penfold Family Bookshelf</h1>
</div>

    <h3>Here's a list of our most recently added books</h3>

    {%for book in books%} 

      <li><a href="{{url_for('book', id=book.id)}}">{{book.title}}</a> by {{book.author}}
          (
          {%for cat in book.categories%}
            {{cat.name}}
          {%endfor%}
          )
      </li> 
    {%endfor%}  

{% endblock %}
