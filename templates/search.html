{% extends "layout.html" %}
{% block content %}
<div class="home">
    <h1>Search</h1>
</div>

    <h3>We found {{count}} books that match your search</h3>

    {% if books %}
      {% for book in books %}
        <li>{{ book.title }}, by {{ book.author }}</li>
      {% endfor %}
    {% endif %}



{% endblock %}
