{% extends "layout.html" %}
{% block content %}
<div class="home">
    <h1>Search</h1>
</div>

    <h3>We found {{count}} books that match your search</h3>

    {% if books %}
      {% for book in books %}
      <a href="{{url_for('book', id=book.id)}}"><li>{{ book.title }}</a>, by {{ book.author }} - <a href="{{url_for('update', id=book.id)}}">Update Book Details</a></a></li>
      {% endfor %}
    {% endif %}



{% endblock %}
