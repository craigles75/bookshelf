{% extends "layout.html" %}
{% block content %}
<div class="home">
    <h1>Welcome to the Penfold Family Bookshelf</h1>
</div>

    <h3>We found x books that match your search</h3>

    {%for i in range(0, len)%} 

      <li>{{books[i].title}} by {{books[i].author}}
          (
          {%for cat in books[i].categories%}
            {{cat.name}}
          {%endfor%}
          )
      </li> 
    {%endfor%}  

{% endblock %}
