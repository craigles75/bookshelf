{% extends "layout.html" %}
{% block content %}

  <div class="home">
    <h1>Update <i>{{book.title}}</i> by {{book.author}} Here</h1>
    <p>Enter the details of a book you wish to add to the collection</p>
</div>

            

  <div class="error">
    {{error_text | safe}}
  </div>
  <form action="{{url_for('update_success')}}" method="POST">
    <input title="Title" value="{{book.title}}" type="text" name="title" required> <br>
    <input title="Author" value="{{book.author}}" type="text" name="author" required> <br>
    <input title="Year" value="{{book.year}}" type="number" name="year" min="1000" max="2060"> <br>
    <input title="Dewey Decimal" value="{{book.dewey}}" type="text" name="dewey"> <br>
    <input title="Goodreads URL" value="{{book.goodreads_url}}" type="text" name="goodreads_url"> <br>
    <input title="Series" value="{{book.series}}" type="text" name="series"> <br>
    <input title="Status" value="{{book.status}}" type="text" name="status"> <br>
    {{book.categories[0].id}}
    <fieldset>
      <legend>Select 1 or more Categories</legend>
        {%for cat in categories %} 
          <input type="checkbox" name="categories" value="{{cat.id}}" id="{{cat.name}}"><label for="{{cat.name}}">{{cat.name}}</label> <br>
        {%endfor%}
    </fieldset>
    <button type="submit"> Submit </button>
  </form>

{% endblock %}
